<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS-агрегатор</title>
</head>
<body>
  <div class="container">
    <h1 class="display-3 mb-0">RSS агрегатор</h1>
    <form action="">
      <div class="row">
        <div class="col">
          <input type="text" aria-label="url" placeholder="RSS ссылка">
        </div>
      </div>
      <div class="row">
        <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
      </div>
    </form>
  </div>
</body>
</html>
